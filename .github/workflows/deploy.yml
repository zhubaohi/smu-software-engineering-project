name: Deploy to Linux Server via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'my-react-app/package-lock.json'

      - name: Install dependencies
        working-directory: ./my-react-app
        run: npm ci

      - name: Build application
        working-directory: ./my-react-app
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Create deployment directory if it doesn't exist
          ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22} $SSH_USER@$SSH_HOST "mkdir -p $DEPLOY_PATH"
          
          # Sync build files to server
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -p ${SSH_PORT:-22}" \
            ./my-react-app/dist/ \
            $SSH_USER@$SSH_HOST:$DEPLOY_PATH/
          
          echo "âœ… Deployment completed successfully!"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key
